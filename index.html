<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <link  rel='stylesheet' type='text/css' href='rpsStyle.css'>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1 id='gameTitle' data-gameMessage>Let's Play Rock Paper Scissors!</h1>
    
    <div id='gameBoard'>
        <div id='rounds'>
            <h2>ROUND: </h2><h2 data-roundCount>1</h2>
            <p id='roundResult'>Rock, Paper, Scissors...Shoot!</p>
        </div>

        <div id='players'>
            <div id='user' class='gamer'>
                <h2 class='playerTitle'>You</h2>
               
                <p id='userCount' data-playerPoints class='points'>0</p>
                
                <div id='playInput' class='playButtons'>
                    <button class='playButton' data-playRock='rock'>👊</button>
                    <button class='playButton' data-playPaper='paper'>✋</button>
                    <button class='playButton' data-playScissors='scissors'>✌️</button>
                </div>
            </div>

            <div id='cpu' class='gamer'>
                <h2 class='playerTitle'>CPU</h2>

                <p id='cpuCount' data-cpuPoints class='points'>0</p>

                <div id='cpuInput' class='cpuButtons'>
                    <button class='cpuButton' data-playButton='rock'>👊</button>
                    <button class='cpuButton' data-playButton='paper'>✋</button>
                    <button class='cpuButton' data-playButton='scissors'>✌️</button>
                </div>

            </div>

        </div>
    </div>

    <script type='text/javascript' src='rpsScript.js'></script>
</body>
</html>
